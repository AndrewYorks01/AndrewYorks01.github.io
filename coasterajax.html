<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>Coaster List</h1>

<button type="button" onclick="loadDoc()">Create list</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "coasters.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Park</th><th>Manufacturer</th></tr>";
  var x = xmlDoc.getElementsByTagName("COASTER");

  x.sort((a, b) => {
    if (a.getElementsByTagName("NAME")[0].childNodes[0].nodeValue < b.getElementsByTagName("NAME")[0].childNodes[0].nodeValue) return -1;
    if (a.getElementsByTagName("NAME")[0].childNodes[0].nodeValue > b.getElementsByTagName("NAME")[0].childNodes[0].nodeValue) return 1;
    if (a.getElementsByTagName("PARK")[0].childNodes[0].nodeValue < b.getElementsByTagName("PARK")[0].childNodes[0].nodeValue) return -1;
    if (a.getElementsByTagName("PARK")[0].childNodes[0].nodeValue > b.getElementsByTagName("PARK")[0].childNodes[0].nodeValue) return 1;
  })

  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PARK")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("MANUFACTURER")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
